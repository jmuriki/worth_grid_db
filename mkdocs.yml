site_name: Ценностная сетка

nav:
  - Домашняя: index
  - Введение: Введение
  - Алгоритм применения: Алгоритм применения
  - Контакты: Контакты

  - Интерфейсы:
    - Каталог: Интерфейсы
    - Командная строка: docs/ЦС/ИНТЕРФЕЙСЫ/Командная строка
    - Исходый код Python: docs/ЦС/ИНТЕРФЕЙСЫ/Исходый код Python

  - Анти-паттерны:
    - Каталог: Анти-паттерны

theme:
  name: readthedocs
  navigation_depth: 6
  custom_dir: docs/overrides

plugins:
  - search:
      min_search_length: 2
      lang: ru

extra_css:
  - css/extra.css

markdown_extensions:
  - toc:
      permalink: true  # ставить «¶» напротив каждого заголовка
